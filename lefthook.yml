pre-push:
  commands:
    format:
      glob: "**/*"
      run: pnpm dlx eslint --fix --no-error-on-unmatched-pattern --no-color {push_files}

commit-msg:
  commands:
    sign-off:
      run: 'test $(grep -c "^Signed-off-by: " {1}) -lt 2'
  scripts:
    "commitlint.sh":
      runner: bash

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "**/*"
      run: pnpm dlx eslint --fix --no-error-on-unmatched-pattern --color {staged_files}
      stage_fixed: true
    format:
      glob: "**/*"
      run: pnpm dlx prettier {staged_files} -w -u --no-error-on-unmatched-pattern --config ./.prettierrc.json --cache
      stage_fixed: true

post-merge:
  commands:
    install-packages:
      run: pnpm install --prefer-offline
